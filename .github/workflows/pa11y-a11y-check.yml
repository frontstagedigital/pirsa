name: Pa11y Accessibility Check (v8+)

on:
  pull_request:
    branches: [main, develop, staging, pa11y-setup]

jobs:
  pa11y-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install latest Pa11y
        run: npm install -g pa11y

      - name: Build assets
        run: npm run build

      - name: Serve Parcel build
        run: npx serve dist -l 1234 &

      - name: Wait for server
        run: sleep 10

      - name: Run Pa11y (configured via .pa11yci)
        run: pa11y http://localhost:1234 --reporter cli || true
