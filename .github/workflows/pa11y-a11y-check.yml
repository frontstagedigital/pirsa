name: Pa11y Accessibility Check

on:
  pull_request:
    branches: [main, develop, staging, pa11y-setup]

jobs:
  pa11y-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: Serve build locally
        run: npx serve dist -l 1234 &

      - name: Wait for server to be ready
        run: sleep 10

      - name: Run Pa11y and output results to logs (does not fail PR)
        run: npx pa11y http://localhost:1234 --reporter cli || true