name: Pa11y Accessibility Check

on:
  pull_request:

jobs:
  pa11y-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install system Chromium
        run: sudo apt-get install -y chromium-browser

      - name: Set Puppeteer executable path
        run: echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Install Pa11y
        run: npm install -g pa11y

      - name: Build assets
        run: npm run build

      - name: Serve site
        run: npx serve dist -l 1234 &

      - name: Wait for server
        run: sleep 10

      - name: Run Pa11y (using system Chromium)
        run: pa11y http://localhost:1234 --reporter cli || true
