name: Pa11y Accessibility Check (Safe for CI)

on:
  pull_request:
    branches: [main, develop, staging, pa11y-setup]

jobs:
  pa11y-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Pa11y v7
        run: npm install -g pa11y@7.3.1
    
      - name: Build assets
        run: npm run build

      - name: Serve Parcel build
        run: npx serve dist -l 1234 &

      - name: Wait for server to be ready
        run: sleep 10

      - name: Run Pa11y with --no-sandbox
        run: pa11y http://localhost:1234 --chrome-launcher-flags="--no-sandbox" --reporter cli || true
