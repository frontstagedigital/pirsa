<form class="nsw-filters nsw-filters--down js-filters">
    <div class="nsw-filters__controls js-filters__count">
        <button>
            <span class="material-icons nsw-material-icons" focusable="false" aria-hidden="true">tune</span>
            <span>Filters</span>
            <span class="material-icons nsw-material-icons" focusable="false"
                aria-hidden="true">keyboard_arrow_down</span>
        </button>
    </div>
    <div class="nsw-filters__wrapper">
        <div class="nsw-filters__title">Filters</div>
        <div class="nsw-filters__list">
            <div class="nsw-filters__item">
                <div class="nsw-filters__item-content">
                    <label class="nsw-form__label" for="filters-instant-regions-7">Region</label>
                    <div class="nsw-multi-select js-multi-select" data-select-text="Select regions"
                        data-multi-select-text="{n} regions selected" data-n-multi-select="2">
                        <select name="filters-instant-regions-7" id="filters-instant-regions-7" multiple>
                            <option value="Central Coast">Central Coast</option>
                            <option value="Central West &amp; Orana">Central West &amp; Orana</option>
                            <option value="Far West">Far West</option>
                            <option value="Hunter">Hunter</option>
                            <option value="Illawarra-Shoalhaven">Illawarra-Shoalhaven</option>
                            <option value="New England &amp; North West">New England &amp; North West</option>
                            <option value="North Coast">North Coast</option>
                            <option value="Riverina Murray">Riverina Murray</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="nsw-filters__item">
                <div class="nsw-filters__item-content">
                    <fieldset class="nsw-form__fieldset">
                        <legend class="nsw-form__legend">Categories</legend>
                        <input class="nsw-form__checkbox-input" type="checkbox"
                            name="filters-instant-categories" value="Customer Service"
                            id="filters-instant-categories-0-7">
                        <label class="nsw-form__checkbox-label" for="filters-instant-categories-0-7">Customer
                            Service</label>
                        <input class="nsw-form__checkbox-input" type="checkbox"
                            name="filters-instant-categories" value="Communities and Justice"
                            id="filters-instant-categories-1-7">
                        <label class="nsw-form__checkbox-label" for="filters-instant-categories-1-7">Communities
                            and Justice</label>
                        <input class="nsw-form__checkbox-input" type="checkbox"
                            name="filters-instant-categories" value="Education"
                            id="filters-instant-categories-2-7">
                        <label class="nsw-form__checkbox-label"
                            for="filters-instant-categories-2-7">Education</label>
                        <input class="nsw-form__checkbox-input" type="checkbox"
                            name="filters-instant-categories" value="Health"
                            id="filters-instant-categories-3-7">
                        <label class="nsw-form__checkbox-label"
                            for="filters-instant-categories-3-7">Health</label>
                        <input class="nsw-form__checkbox-input" type="checkbox"
                            name="filters-instant-categories" value="Planning"
                            id="filters-instant-categories-4-7">
                        <label class="nsw-form__checkbox-label"
                            for="filters-instant-categories-4-7">Planning</label>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="nsw-filters__accept">
            <button type="submit" class="nsw-button nsw-button--dark nsw-button--full-width">Apply
                filters</button>
        </div>
        <div class="nsw-filters__cancel">
            <button type="reset">Clear all filters</button>
        </div>
    </div>
</form>
