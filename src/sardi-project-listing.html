                        <h2>Expected Outcomes</h2>
                        <p><strong class="nsw-h4">Drought-Tolerant Wheat Varieties</strong><br>By the end of the
                            project, new wheat varieties with enhanced drought resistance will be developed and ready
                            for large-scale field trials. These varieties will be carefully selected for their ability
                            to maintain high yields and grain quality under water-limited conditions, reducing the
                            impact of drought on wheat production.</p>
                        <p><strong class="nsw-h4">Stable Yields in Dry Regions</strong><br>One of the key goals is to
                            ensure greater consistency in wheat yields, even in regions facing unpredictable rainfall
                            patterns. The project aims to minimise yield losses during drought periods, providing more
                            reliable income for farmers and contributing to food security in dry land farming areas.</p>
                        <p><strong class="nsw-h4">Reduced Irrigation Needs</strong><br>By selecting wheat varieties that
                            require less water to thrive, the project will help reduce dependence on irrigation. This
                            will be particularly beneficial in areas where water resources are scarce, leading to lower
                            production costs and better conservation of groundwater and river systems.</p>
                        <p><strong class="nsw-h4">Advanced Research on Drought Resilience</strong><br>The research
                            conducted will generate valuable insights into the genetic and physiological traits that
                            contribute to drought tolerance in wheat. This knowledge will not only benefit wheat
                            breeding programs but also inform future research in climate-resilient agriculture for other
                            crops.</p>
                        <p><strong class="nsw-h4">Climate-Smart Farming Adoption</strong><br>In addition to developing
                            improved wheat varieties, the project will promote best-practice management strategies for
                            growing wheat in dry conditions. Farmers will receive practical guidance on soil health,
                            water conservation, and crop management, ensuring they can maximise the benefits of
                            drought-resistant varieties.</p>
                        <p><strong class="nsw-h4">Stronger Research-Industry Collaboration</strong><br>The project will
                            foster closer partnerships between research institutions, government agencies, and the
                            grains industry, ensuring research findings are quickly translated into real-world
                            solutions. Collaboration with organisations like GRDC and Flinders University will help
                            accelerate the adoption of innovative wheat breeding techniques.</p>
                        <p><strong class="nsw-h4">Long-Term Food Security & Sustainability</strong><br>In the face of

                            sustainability of Australia’s wheat industry. By equipping farmers with resilient wheat
                            varieties and sustainable production techniques, the project will help secure food supplies
                            and strengthen Australia’s position as a global wheat exporter.</p>
